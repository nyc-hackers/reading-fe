<!DOCTYPE html>
<html>
  <head>
    <title>Articles To Read ARR</title>
    <link href='/public/css/app.css' media='all' rel='stylesheet'>
    <meta content='width=device-width, initial-scale=1' name='viewport'>
    <meta content='text/html; charset=utf-8' http_equiv='content-type'>
  </head>
  <body ng-app='elFrontend'>
    <section id='article-list' ng-controller='showUnread'>
      <div class='article-count'>
        {{ unreadArticles.length }}
      </div>
      <div class='swipe-instructions'>
        Swipe left to reject, swipe right to accept article
      </div>
      <h1>Unread Articles</h1>
      <div class='article' data-article-id='{{article.id}}' data-swipable-article id='article_{{article.id}}' ng_repeat='article in unreadArticles'>
        <div class='accept-reject-article'>
          <button class='accept' name='accept_reject_{{$index}}' ng_click='addRemoveFromList(article.id, true)'>
            Accept
          </button>
          <button class='reject' name='accept_reject_{{$index}}' ng_click='addRemoveFromList(article.id, false)'>
            Reject
          </button>
        </div>
        <h2>{{ article.title }}</h2>
        <div class='article-details'>
          <p class='subject'>{{ article.email_subject }}</p>
          <p class='created_at'>{{ article.created_at | date }}</p>
        </div>
        <div class='article-content'>
          <a ng_href='{{article.url}}' target='_blank'>link</a>
          ({{article.id}})
        </div>
      </div>
    </section>
    <script charset='utf-8' src='https://code.jquery.com/jquery-2.1.4.min.js' type='text/javascript'></script>
    <script charset='utf-8' src='https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js' type='text/javascript'></script>
    <script src='https://ajax.googleapis.com/ajax/libs/angularjs/1.4.3/angular.min.js'></script>
    <script src='/public/js/app.js'></script>
  </body>
</html>
